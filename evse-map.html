function getColor(d) {
    return d == '3' ? '#00cc00' : d == '2' ? '#0000cc' : '#dddddd';
/*    return d == '1' ? '#00FF00' :
    d == '-1'  ? '#666666' :
    d == '0'  ? '#FF0000' :
               '#cccccc';*/
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.evse),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.567
    };
}

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
}

function zoomToFeature(e) {
	var layer = e.target;
	infoupdate(layer.feature.properties);
    map.fitBounds(e.target.getBounds());

}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

initmap();

    		} else if (item.substring(0,7) == 'mailto:') {
          item = '<a href="' + item + '">' + item.replace(/mailto\:/, '') + '</a>';
    		}
    		evidence = evidence  + '<li>' + item + '</li>';
    	})

	}
